apiVersion: v1
kind: ConfigMap
metadata:
  name: manifest-validator-plugin
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: manifest-validator
    app.kubernetes.io/component: config
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: manifest-validator
    spec:
      init:
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Initializing manifest-validator..."
            kubeconform -v && pluto version && kube-linter version && kyverno version
            echo "All validation tools verified."
      discover:
        find:
          command: [sh, -c, 'find . -name "*.yaml" -o -name "*.yml" | grep -v "^\./\.git" | head -1']
      generate:
        command: ["/home/argocd/scripts/validate.sh"]
      preserveFileMode: false
